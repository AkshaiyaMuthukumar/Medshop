{% extends "base.html" %}
{% block content %}

<style>
.payment-card {
    max-width: 500px;
    margin: 50px auto;
    background: #fff;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.57);
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.payment-card h2 {
    color: #05c088;
    font-weight: 700;
    margin-bottom: 15px;
}
.payment-card .payment-amount {
    font-size: 1.5rem;
    font-weight: 700;
    color: #27ae60;
    margin-bottom: 20px;
}
.payment-card .qr-box {
    padding: 15px;
    background: #f9f9f9;
    border-radius: 12px;
    display: inline-block;
    margin-bottom: 20px;
}
.payment-card .btn-pay {
    font-size: 1.2rem;
    padding: 12px 25px;
    border-radius: 8px;
    font-weight: 600;
    background-color: #05c088;
    border: none;
    transition: all 0.3s ease;
}
.payment-card .btn-pay:hover {
    background-color: #039f6c;
    transform: translateY(-2px);
}
.payment-card .btn-outline-secondary:hover {
    background-color: #05c088;
    color: #fff;
    border-color: #05c088;
}
</style>

<div class="payment-card">
    <h2>UPI Payment</h2>
    <p class="lead">Order ID: <strong>#{{ order.id }}</strong></p>
    <p>Total Amount:</p>
    <p class="payment-amount">₹{{ total_price }}</p>  {# ✅ updated #}

    <div class="qr-box">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=upi://pay?pa=test@upi&pn=MedShop&am={{ total_amount }}"
     alt="UPI QR Code" class="img-fluid rounded">

    </div>
    <p class="text-muted mb-4">Scan the QR code using any UPI app (Google Pay, PhonePe, Paytm, etc.)</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3 text-start">
            <label for="transaction_id" class="form-label fw-bold">Enter UPI Transaction ID</label>
            <input type="text" name="transaction_id" id="transaction_id" class="form-control" placeholder="e.g., 1234567890" required>
        </div>
        <button type="submit" class="btn btn-pay btn-lg w-100">✅ I Have Paid</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'orders:checkout' %}" class="btn btn-outline-secondary">← Back to Checkout</a>
    </div>
</div>

{% endblock %}
